<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Training Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Training Service</h1>
        
        <!-- Global Notification Area -->
        <div id="globalNotification" class="notification hidden"></div>
        
        <div class="section">
            <h2>Upload Training Data</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="personName">Person Name:</label>
                    <input type="text" id="personName" name="person_name" required>
                </div>
                <div class="form-group">
                    <label for="images">Select Images:</label>
                    <input type="file" id="images" name="images" multiple accept="image/*" required>
                </div>
                <button type="submit">Upload Images</button>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div class="section">
            <h2>Record Video Training Data</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoPersonName">Person Name:</label>
                    <input type="text" id="videoPersonName" name="person_name" required>
                </div>
                <div class="form-group">
                    <video id="videoPreview" width="320" height="240" autoplay muted style="display: none; border: 1px solid #ccc;"></video>
                </div>
                <button type="button" id="startVideoBtn">Start Camera</button>
                <button type="button" id="recordVideoBtn" style="display: none;">Record 5-Second Video</button>
                <button type="button" id="stopVideoBtn" style="display: none;">Stop Camera</button>
            </form>
            <div id="videoStatus"></div>
        </div>

        <div class="section">
            <h2>Training Control</h2>
            <div class="form-group">
                <label for="modelType">Model Type:</label>
                <select id="modelType" name="model_type">
                    <option value="image">Image Input (iOS Compatible)</option>
                    <option value="encoding">Face Encoding Input (Legacy)</option>
                </select>
                <small>Image Input model accepts direct image input and is compatible with iOS apps</small>
            </div>
            <button id="startTraining">Start Training</button>
            <button id="checkStatus">Check Status</button>
            <div id="trainingStatus"></div>
        </div>

        <div class="section">
            <h2>Model Management</h2>
            <button id="downloadModel">Download CoreML Model</button>
            <button id="getModelInfo">Get Model Info</button>
            <div id="modelInfo"></div>
        </div>

        <div class="section">
            <h2>Data Management</h2>
            <button id="listPeople">List People</button>
            <div class="form-group">
                <label for="deletePerson">Delete Person:</label>
                <input type="text" id="deletePerson" placeholder="Enter person name">
                <button id="deletePersonBtn">Delete</button>
            </div>
            <button id="clearAllData" class="danger">Clear All Data</button>
            <div id="peopleList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
